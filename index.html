<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="screen">
    <h1>Tic Tac Toe</h1>
    <h3>Your turn: <span data-state="turn"></span></h3>
    <div class="board">
      <div class="line">
        <button data-column="1" data-row="1" class="button board-button"></button>
        <button data-column="2" data-row="1" class="button board-button"></button>
        <button data-column="3" data-row="1" class="button board-button"></button>
      </div>
      <div class="line">
        <button data-column="1" data-row="2" class="button board-button"></button>
        <button data-column="2" data-row="2" class="button board-button"></button>
        <button data-column="3" data-row="2" class="button board-button"></button>
      </div>
      <div class="line">
        <button data-column="1" data-row="3" class="button board-button"></button>
        <button data-column="2" data-row="3" class="button board-button"></button>
        <button data-column="3" data-row="3" class="button board-button"></button>
      </div>
    </div>
    <h2 data-state="winner"></h2>
    <button type="button" class="button reset-button">Reset</button>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
